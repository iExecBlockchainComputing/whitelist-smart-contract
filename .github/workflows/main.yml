name: Default

on:
  pull_request:
  workflow_call:
    inputs:
      SEPOLIA_RPC_URL:
        required: true
        type: string
      ARBITRUM_SEPOLIA_RPC_URL:
        required: true
        type: string

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

env:
  FOUNDRY_PROFILE: ci

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Format
        run: npm run check-format

      - name: Check Lint
        run: npm run lint

      - name: Test smart contracts
        run: npm run test
